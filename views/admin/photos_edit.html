{% extends 'layout.html' %}
{% block script %}
<!--语法高亮-->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

<script src="https://cdn.bootcss.com/marked/0.3.17/marked.min.js"></script>
<script src="/public/js/previous.js"></script>
{% endblock %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">添加图片</li>
</ol>

<div class="col-lg-12" id="form-photos-edit">
    <input type="text" class="hidden" value="{{ photo._id.toString() }}" name="id">
    <div class="form-group">
        <label for="topic">图片主题</label>
        <input required name="topic" type="text" class="form-control" id="topic" placeholder="主题" value="{{ photo.topic }}">
    </div>
    <div class="form-group">
        <label for="time">时间：</label>
        <input required name="time" type="text" class="form-control" id="time" placeholder="时间" value="{{ photo.time }}">
    </div>
    <!--内容区域-->
    <div class="content-area" style="overflow: hidden">
        <div class="col-lg-6 form-group">
            <label for="bjw-content">图片内容：</label>
            <textarea required rows="40" name="photos" class="form-control"
                      id="bjw-content" placeholder="图片内容">{{ photo.photos }}</textarea>
        </div>
        <div class="col-lg-6">
            <label for="bjw-previous">图片预览：</label>
            <div id="bjw-previous">
            </div>
        </div>
    </div>
    <button id="photos-edit" type="button" class="btn btn-primary">提交</button>
    <br><br><br><br><br><br>
</div>
{% endblock %}
